<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concessionária</title>
<style>
  body { 
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Cabeçalho */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #222;
    color: rgb(255, 255, 255);
  }
  header nav a { /* Links do cabeçalho */
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    transition: color 0.3s;
  }
  header nav a:hover { /* Efeito hover nos links do cabeçalho */
    color: #ffcc00;
  }

  /* Banner */
  .hero { /* Seção do banner */
    background: url('image/banner-car.jpg') center/cover no-repeat;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: rgb(0, 0, 0);
    text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.7);
    text-align: center;
  }
  .hero h1 { /* Título do banner */
    font-size: 3em;
    margin-bottom: 20px;
  }
  .hero button { /* Botão do banner */
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    background-color: #ffcc00;
    color: #222;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .hero button:hover { /* Efeito hover no botão do banner */
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* Destaque carros */
  .destaque {
    padding: 50px 20px;
    text-align: center;
  }
  .destaque h2 { /* Título da seção de destaque */
    margin-bottom: 30px;
    font-size: 2em;
    color: black;
  }
  .carros { /* Container dos carros */
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
  }
  .carro { /* Cartões dos carros */
    width: 250px;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .carro img { /* Imagens dos carros */
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .carro h3 { /* Título dos carros */
    margin: 10px 0;
  }
  .carro button { /* Botões dos carros */
    margin-bottom: 10px;
    padding: 10px 20px;
    background-color: #ffcc00;
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .carro button:hover { /* Efeito hover nos botões dos carros */
    transform: scale(1.05);
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }

  
  footer { /* Rodapé */
    background-color: #222;
    color: white;
    text-align: center;
    padding: 20px 0;
  }
</style>
</head>
