<style>

  body {

  header {

    transition: transform 0.2s, background-color 0.2s;
  }

  form button:hover { /* Efeito hover no bot√£o */

    transform: scale(1.05);

  /* Redes sociais */
  .redes-sociais {

  .redes-sociais a { /* Estilo dos links das redes sociais */

    text-align: center;
    margin-bottom: 40px;
  }

  .info p {
    margin: 10px 0;
    font-size: 1.1em;
  }

  /* Responsivo */
  @media(max-width: 600px){
    .redes-sociais {
      flex-direction: column;
      align-items: center;

  }

  #voltar {
    position: fixed;
    top: 20px;

    padding: 10px 15px;

    color: rgb(229, 255, 0);
    border: none;

  }

</style>
